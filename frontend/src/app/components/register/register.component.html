<div class="register-wrapper">
    <div class="register-left-content">
        <div class="register-image"></div>
    </div>
    <div class="register-right-content">
        <form (ngSubmit)="onSubmit()">
            <div class="form-content">
                <label for="content">Name:</label>
                <input type="text" pInputText [(ngModel)]="name" id="name" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-content upload-file">
                <label for="content">Email:</label>
                <input type="email" pInputText [(ngModel)]="email" id="email" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-content upload-file">
                <label for="content">Password:</label>
                <input type="password" pInputText [(ngModel)]="password" id="password" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="form-content">
                <label for="content">Address:</label>
                <input type="text" pInputText [(ngModel)]="address" id="address" [ngModelOptions]="{standalone: true}" required>
            </div>
            <div class="button-submit">
                <button pButton pRipple label="Submit" type="submit" class="p-button-success"></button>
            </div>
        </form>
    </div>
</div>
